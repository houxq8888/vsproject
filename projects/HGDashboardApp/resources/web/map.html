<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>地图示例</title>
<link rel="stylesheet" href="leaflet.css" />  <!-- 如果使用本地leafletcss -->
<script src="leaflet.js"></script>              <!-- 如果使用本地leafletjs -->
<style>
  html, body, #map { height: 100%; margin: 0; padding: 0; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  // 初始化地图（北京）
  var map = L.map('map').setView([39.9042, 116.4074], 10);

  // 使用本地瓦片
  L.tileLayer('tiles/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 添加城市标记
  var marker = L.marker([39.9042, 116.4074]).addTo(map)
    .bindPopup('北京')
    .openPopup();
</script>
</body>
</html>
